<mat-card class="gallery-card">
    <div class="gallery-card-outer-container">
        <div class="gallery-card-inner-container">
            <!-- Title for this card. Helpful for debugging purposes, although we probably don't need
                 to launch cards with titles in production. -->
            <!-- <mat-card-title>{{name}}</mat-card-title> -->
            <div class="image-container">
                <!-- Hard-coding image paths for cards. Should be changed to actual url later. -->
                <!--<img class="gallery-image" src="/assets/{{imageUrl}}"/> -->
              <img class="gallery-image" src="{{imageUrl}}"/>
            </div>
            <div class="metadata-container">
                <mat-list class="metadata-list">
                    <mat-list-item class="metadata-item-inline">
                        <div class="metadata-description">Severity: </div>
                        <div class="metadata-content">{{severity}}</div>
                    </mat-list-item>
                    <mat-list-item *ngIf="description" class="metadata-item-col">
                        <div class="metadata-description">Description</div>
                        <div class="metadata-content">{{description}}</div>
                    </mat-list-item>
                    <mat-list-item *ngIf="tags" class="metadata-item-col">
                        <div class="metadata-description">Tags</div>
                        <div class="metadata-content">{{tags}}</div>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
    </div>
</mat-card>
