<mat-card class="gallery-card">
    <div class="gallery-card-outer-container">
        <div class="gallery-card-inner-container">
            <mat-card-title>{{name}}</mat-card-title>
            <!-- Hard-coding image paths for cards. Should be changed to actual url later. -->
            <img src="/assets/{{imageUrl}}"/>
        </div>
    </div>
</mat-card>
